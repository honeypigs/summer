<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculate</title>
</head>
<link rel="stylesheet" href="calculate.css">
<body>
	<div class = "container">
		<div class = "output">
			<div id="output1"></div>
			<div id="output2"></div>
		</div>
		<div class="top_font">
			<div class="font change" id = "clean">C</div>
			<div class="font change" id = "divide">รท</div>
			<div class="font change" id = "multiply">ร</div>
		</div>
		<div class="num_container">
			<div class="num change" id="num1">1</div>
			<div class="num change" id="num2">2</div>
			<div class="num change" id="num3">3</div>
			<div class="num change" id="num4">4</div>
			<div class="num change" id="num5">5</div>
			<div class="num change" id="num6">6</div>
			<div class="num change" id="num7">7</div>
			<div class="num change" id="num8">8</div>
			<div class="num change" id="num9">9</div>
			<div class="num change" id="num0">0</div>
		</div>
		<div class="right_font">
			<div class="font change" id = "reduce">-</div>
			<div class="font change" id = "add">+</div>
			<div class="font" id = "equal">=</div>
		</div>
	</div>
	<script type="text/javascript" src = "calculate.js"></script>
</body>
</html>
